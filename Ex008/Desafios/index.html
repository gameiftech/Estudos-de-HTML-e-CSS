    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <p>
        <ul>
            <li type="square"><abbr title="Parágrafos">Parágrafos</li></abbr>
            <li type="square"><abbr title="Títulos"><abbr>Títulos</li></abbr>
            <li type="square"><abbr title="Parágrafos"><abbr>Imagens</li></abbr>
            <li type="square"><abbr title="Abreviações"><abbr>Abreviações</li></abbr>
            <li type="square"><abbr title="Código-fonte"><abbr>Códigos-fonte</li></abbr>
            <li type="square"><abbr title="Listas numeradas"><abbr>Listas numeradas</li></abbr>
            <li type="square"><abbr title="Listas com demarcadores"><abbr>Listas com demarcadores</li></abbr>
        </ul>
    </p>
</body>
